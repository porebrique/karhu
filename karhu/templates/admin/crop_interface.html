
{% load owntags %}

<form class="crop_interface" method="post" action="{{form.action}}" style="overflow: hidden;">

{% csrf_token %}

<fieldset>

	<img style="max-width: 800px; _width:800px; display: block;margin: 2em auto;" id="source_image" src="{{source_image.url|random_number}}" alt=""/>
	
	{{form.x1}}
	{{form.y1}}
	{{form.x2}}
	{{form.y2}}
	{{form.width}} 
	{{form.height}}  
	
</fieldset>


<script type="text/javascript">
$(function(){
	var ias = $('#source_image').crop_engine({
			x1: 0,
			y1: 0,
			x2: {{size.width}},
			y2: {{size.height}},
			aspectRatio: '{{size.width}}:{{size.height}}',
			imageWidth: {{source_image.width}},
			imageHeight: {{source_image.height}},
			minWidth: {{size.width}},
			minHeight: {{size.height}}	
		});

})

</script>
</form>
