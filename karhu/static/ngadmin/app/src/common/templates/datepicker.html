<span class="datepicker">
    <input type="hidden" 
        class="form-control" 
        ng-model="datemodel"
        is-open="dp.opened" 
        datepicker-popup="dd.MM.yyyy" 
        datepicker-options="dateOptions" 
        close-text="Close" 
        required/>
    <span class="input-group-btn">
     <button type="button" 
            class="btn btn-default textless" 
            ng-click="open($event)"><span class="fa fa-calendar"></span>                         </button>
</span>
