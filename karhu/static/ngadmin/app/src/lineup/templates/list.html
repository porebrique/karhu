<h1>{{ ::resolvedConfig.apps.lineup.menu_name }}</h1>
<div class="horizontal sortable-container overlay-caption-thumbnails"
     style="position: relative"
     data-as-sortable="sortableOptions"
     ng-model="$parent.lineup">
	    <a class="thumbnail clickable" 
           data-as-sortable-item 
           ng-repeat="person in $parent.lineup" 
           ng-class="{processing: person.local.pending}"
           ui-sref="lineup.person({person_id: person.id})">
            <span class="thumbnail-spinner fa fa-spinner fa-spin" style="line-height: {{::config.thumbnail.height}}px"></span>
	    	<span class="img">
		      	<img ng-src="{{::person.photo.thumbnail.url}}" alt="" ng-show="::person.photo"/>
		   		<span ng-hide="::person.photo">
		   			<image-placeholder icon="user" width="{{::config.thumbnail.width}}" height="{{::config.thumbnail.height}}"></image-placeholder>
		   		</span>
<!--		   		<span class="badge">{{::folder.size}}</span>-->
	   		</span>	      
            <button type="button"
                    data-as-sortable-item-handle
                    class="btn btn-default textless movebutton">
                    <span class="fa fa-arrows"></span>
            </button>    
	      <span class="caption">
	        <h3>{{::person.name}}</h3>
	      </span>
            
	    </a>
    
	    <a class="thumbnail clickable adding-item" ui-sref="lineup.person">
	    	<span class="img"  style="width: {{::config.thumbnail.width}}px; height: {{::config.thumbnail.height}}px">
                <span class="glyphicon glyphicon-plus-sign" style="line-height: {{::config.thumbnail.height}}px"></span>
	   		</span>	      
	    </a>    
    
</div>
