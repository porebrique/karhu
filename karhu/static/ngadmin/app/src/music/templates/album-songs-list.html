<table class="album-songs-list" ng-show="::album.songs">

    <tr ng-repeat="song in  album.songs">
        <td class="edit">
            <a ui-sref="music.song({song_id: song.id})" class="btn-sm btn btn-default glyph-only"><span class="glyphicon glyphicon-pencil"></span></a>

            <span ng-show="::song.lyrics">
            <a ng-click="showLyrics(song)" class="btn-sm btn btn-default glyph-only"><span class="glyphicon glyphicon-file"></span></a>

            </span>
        </td>					
        <td>{{::song.title}}</td>
        <td class="player" ng-show="::song.mp3">
            <div class="player">
                <mp3-player mode="single" music="::song.mp3" width="200" height="22"></mp3-player>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <button type="button" 
                    class="btn btn-default" 
                    modal-item-add="modalItemAddSettings">
                <span class="glyphicon glyphicon-plus"></span> 
                Добавить трек
            </button>
            <button type="button" 
                    class="btn btn-default" 
                    modal-sort
                    items="album.songs"
                    display="title"
                    then="::sortingDoneSongs">
                <span class="fa fa-sort-amount-asc"></span> 
                Изменить порядок
            </button>            
        </td>
    </tr>
</table>
