
<h1>{{ ::resolvedConfig.apps.gallery.menu_name }}</h1>
<div class="gallery_whole horizontal sortable-container overlay-caption-thumbnails"
     style="position: relative"
     data-as-sortable="sortableOptions"
     ng-model="$parent.folders">
	    <a class="thumbnail clickable" 
           data-as-sortable-item 
           ng-repeat="folder in $parent.folders" 
           ng-class="{processing: folder.local.pending}"
           ui-sref="gallery.folder({folder_id: folder.id})">
            <span class="thumbnail-spinner fa fa-spinner fa-spin" style="line-height: {{::config.cover_height}}px"></span>
	    	<span class="img">
		      	<img ng-src="{{::folder.cover.thumbnail.url}}" alt="" ng-show="::folder.cover"/>
		   		<span ng-hide="::folder.cover">
		   			<image-placeholder  width="{{::config.cover_width}}" height="{{::config.cover_height}}"></image-placeholder>
		   		</span>
		   		<span class="badge">{{::folder.size}}</span>
	   		</span>	      
            <button type="button"
                    data-as-sortable-item-handle
                    class="btn btn-default textless movebutton btn-sm">
                    <span class="fa fa-arrows"></span>
            </button>    
	      <span class="caption">
	        <h3>{{::folder.title}}</h3>

	      </span>
            
	    </a>
    
	    <div class="thumbnail clickable adding-item" modal-item-add="modalItemAddSettings">
	    	<span class="img"  style="width: {{::config.cover_width}}px; height: {{::config.cover_height}}px">
                <span class="glyphicon glyphicon-plus-sign" style="line-height: {{::config.cover_height}}px"></span>
	   		</span>	      
	    </div>    

</div>
